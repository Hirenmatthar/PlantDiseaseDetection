{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Login - PlantLeaf</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="{% static 'img/hero-bg.jpg' %}" rel="icon">
  <link href="{% static 'img/apple-touch-icon.png' %}" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet">

  <!-- Custom CSS for Login Page -->
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-image: url('{% static "img/plant-image.jpg" %}');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.8); /* Adjust the opacity as needed */
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .login-card h2 {
      margin-bottom: 20px;
    }

    .login-card form input[type="text"],
    .login-card form input[type="email"],
    .login-card form input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-card form button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .login-card form button:hover {
      background-color: #0056b3;
    }

    .login-card p {
      margin-top: 15px;
      text-align: center;
    }

    .login-card p a {
      color: #007bff;
      text-decoration: none;
      font-weight: 600;
    }

    .login-card p a:hover {
      text-decoration: underline;
    }

    .login-header {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #fff;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="login-header">PlantLeaf - Login</div>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card login-card">
          <div class="card-body">
            <h2 class="text-center">Login</h2>
            <form method="POST" action="{% url 'login_view' %}">
              {% csrf_token %}
              <div class="form-group">
                  <label for="{{ form.username.id_for_label }}">Username:</label>
                  <input type="text" name="{{ form.username.name }}" class="form-control" value="{{ form.username.value }}">
                  <span class="text-danger">{{ form.username.errors }}</span>
              </div>
              <div class="form-group">
                  <label for="{{ form.password.id_for_label }}">Password:</label>
                  <input type="password" name="{{ form.password.name }}" class="form-control" value="{{ form.password.value }}">
                  <span class="text-danger">{{ form.password.errors }}</span>
              </div>
              <button type="submit" class="btn btn-dark">Login</button>
              <div class="card-footer text-muted text-center">
                Don't Have an Account? <a href="{% url 'register' %}" class="btn btn-link">Click here to Register</a>
              </div>
          </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Vendor JS Files -->
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

</body>

</html>
