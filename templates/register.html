{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Register - PlantLeaf</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="{% static 'img/hero-bg.jpg' %}" rel="icon">
  <link href="{% static 'img/apple-touch-icon.png' %}" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet">

  <!-- Custom CSS for Register Page -->
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-image: url('{% static "img/plant-image.jpg" %}');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .register-card {
      background: rgba(255, 255, 255, 0.8); /* Adjust the opacity as needed */
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .register-card h2 {
      margin-bottom: 20px;
    }

    .register-card form input[type="text"],
    .register-card form input[type="email"],
    .register-card form input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .register-card form button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .register-card form button:hover {
      background-color: #0056b3;
    }

    .register-card p {
      margin-top: 15px;
      text-align: center;
    }

    .register-card p a {
      color: #007bff;
      text-decoration: none;
      font-weight: 600;
    }

    .register-card p a:hover {
      text-decoration: underline;
    }

    .register-header {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #fff;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="register-header">PlantLeaf - Register</div>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card register-card">
          <div class="card-body">
            <h2 class="text-center">Register</h2>
            <form method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-primary">Register</button>
            </form>
            <p class="mt-3">Already have an account? <a href="{% url 'login_view' %}">Login here</a></p>
            
            {% if error_message %}
            <div class="alert alert-danger mt-3" role="alert" id="error-alert">
              {{ error_message }}
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <script>
              document.getElementById('error-alert').addEventListener('closed.bs.alert', function () {
                this.remove();
              });
            </script>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Vendor JS Files -->
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

</body>

</html>
